<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/>
    <title>Landing</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="logo"><img class="logo__picture" src="../../assets/img/Logo.png" alt="logo" width="100px" height="100px"/></div>
          <div class="header__top section">
            <nav class="nav"><a class="nav__link nav__link--active" href="#">About us</a><a class="nav__link" href="#">Intellectual services</a><a class="nav__link" href="#">News</a><a class="nav__link" href="#">Blog</a><a class="nav__link" href="#">Education</a><a class="nav__link" href="#">Partner</a><a class="nav__link" href="#">Career</a></nav>
            <select class="select" name="lang select">
              <option class="select__item" value="en">EN</option>
              <option class="select__item" value="fr">FR</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="hero">
          <h1 class="hero__title">Designed for people who aren't designers</h1>
          <h2 class="hero__subtitle">Now creating, giving and tracking beautiful interactine presentations is as easy as 1, 2, 3</h2>
        </section>
        <section class="about">
          <div class="about__first">
            <div class="slideshow">
              <div class="slideshow__container"> 
                <div class="mySlides fade"><img src="../../assets/img/slider/adult.jpg" width="100%" height="100%" alt="adult"/></div>
                <div class="mySlides fade"><img src="../../assets/img/slider/brand.jpg" width="100%" height="100%" alt="brand"/></div>
                <div class="mySlides fade"><img src="../../assets/img/slider/truck.jpg" width="100%" height="100%" alt="truck"/></div>
                <div class="mySlides fade"><img src="../../assets/img/slider/university.jpg" width="100%" height="100%" alt="university"/></div><a class="prev" onclick="plusSlides(-1)">&#10094</a><a class="next" onclick="plusSlides(1)">&#10095</a>
              </div>
              <div class="dots"><span class="dots__dot" onclick="currentSlide(1)"></span><span class="dots__dot" onclick="currentSlide(2)"></span><span class="dots__dot" onclick="currentSlide(3)"></span><span class="dots__dot" onclick="currentSlide(4)"></span></div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="links"><span class="marketplace">@2018 Marketplace Inc.</span><a class="link" href="#">Terms</a><a class="link" href="#"> <i class="fab fa-facebook-square" aria-hidden="true"></i></a><a class="link" href="#"> <i class="fab fa-linkedin" aria-hidden="true"></i></a><a class="link" href="#"> <i class="fab fa-twitter-square" aria-hidden="true"></i></a></div>
        <div class="contacts"><a class="contact" href="tel:+30012062662992"><i class="fab fa-phone" aria-hidden="true"></i><span class="contact__text">00 1 206-266-2992</span></a><a class="contact" href="#"><i class="fab fa-phone-volume" aria-hidden="true"></i><span class="contact__text">Call back</span></a><a class="contact" href="mailto:some@gmail.com"><i class="fab fa-envelope" aria-hidden="true"></i><span class="contact__text">Write to us</span></a><a class="contact" href="mailto:some@gmail.com"><i class="fab fa-telegram-plane" aria-hidden="true"></i><span class="contact__text">Telegram</span></a><a class="contact" href="mailto:some@gmail.com"><i class="fab fa-facebook-messenger" aria-hidden="true"></i><span class="contact__text">Messenger</span></a></div>
      </div>
    </footer>
    <script src="../js/slider.js"></script>
  </body>
</html>
